<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>


<div th:fragment="content">
    <h1>Nová objednávka</h1>
    <div th:insert="items :: content"/>
    <div style="padding:0;margin:0">
        <div align="center" style="text-align:center;font-family:arial;padding:0;margin:0">
            <table align="center" width="800" cellpadding="0" cellspacing="0" border="0" style="border:solid 1px #ccc">
                <tbody>
                <tr style="background-color:#fff">
                    <td style="padding:20px;text-align:left;border-bottom:solid 1px #ccc" width="110">
                        email
                    </td>
                    <td style="border-bottom:solid 1px #ccc;text-align:left">
                        [[${checkout.emailAddress}]]
                    </td>
                </tr>
                <tr style="background-color:#fff">
                    <td style="padding:20px;text-align:left;border-bottom:solid 1px #ccc" width="110">
                        jmeno
                    </td>
                    <td style="border-bottom:solid 1px #ccc;text-align:left">
                        [[${checkout.firstName}]]
                    </td>
                </tr>
                <tr style="background-color:#fff">
                    <td style="padding:20px;text-align:left;border-bottom:solid 1px #ccc" width="110">
                        prijmeni
                    </td>
                    <td style="border-bottom:solid 1px #ccc;text-align:left">
                        [[${checkout.lastName}]]
                    </td>
                </tr>
                <tr style="background-color:#fff">
                    <td style="padding:20px;text-align:left;border-bottom:solid 1px #ccc" width="110">
                        telefon
                    </td>
                    <td style="border-bottom:solid 1px #ccc;text-align:left">
                        [[${checkout.phoneNumber}]]
                    </td>
                </tr>
                <tr style="background-color:#fff">
                    <td style="padding:20px;text-align:left;border-bottom:solid 1px #ccc" width="110">
                        adresa
                    </td>
                    <td style="border-bottom:solid 1px #ccc;text-align:left">
                        [[${checkout.address}]], [[${checkout.city}]], [[${checkout.postCode}]]
                    </td>
                </tr>
                <tr style="background-color:#fff">
                    <td style="padding:20px;text-align:left;border-bottom:solid 1px #ccc" width="110">
                        id zasilkovny
                    </td>
                    <td style="border-bottom:solid 1px #ccc;text-align:left">
                        [[${checkout.branchId}]]
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{${domain} + '/storage-form#orderId=' + ${orderId}}">Link na odbaveni</a>

</div>
</body>
</html>
